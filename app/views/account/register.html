{% extends "base.html" %}

{% block content %}
<div class="jumbotron" id="title-jumbotron">
    <div class="mx-auto">
        <h1 class="display-4">Rekisteröidy</h1>
        <p class="lead">
            Voit rekisteröityä Foosion foorumille alla olevan kaavakkeen avulla
        </p>
    </div>
</div>
<hr class="my-4">
<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label for="input-email">Sähköposti</label>
        <input type="email" name="email" class="form-control" id="input-email" placeholder="Sähköposti">
    </div>
    <div class="form-group">
        <label for="input-username">Käyttäjätunnus</label>
        <input type="text" name="username" class="form-control" id="input-username" placeholder="Käyttäjätunnus">
    </div>
    <div class="form-group">
        <label for="input-firstname">Etunimi</label>
        <input type="text" name="firstname" class="form-control" id="input-firstname" placeholder="Etunimi">
    </div>
    <div class="form-group">
        <label for="input-lastname">Sukunimi</label>
        <input type="text" name="lastname" class="form-control" id="input-lastname" placeholder="Sukunimi">
    </div>
    <div class="form-group">
        <label for="input-password">Salasana</label>
        <input type="password" name="password" class="form-control" id="input-password" placeholder="Salasana">
    </div>
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}

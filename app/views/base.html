<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}
        Foosion
        {% endblock %}
    </title>

    {% block head %}
    <!-- Bootstrap (tyylitiedosto) -->
    <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap-tagsinput (tyylitiedosto) -->
    <link href="{{base_path}}/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">

    <!-- Oma tyylitiedostomme -->
    <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
    {% endblock %}
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse bg-inverse rounded navbar-toggleable-md">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#containerNavbar" aria-controls="containerNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{base_path}}">Foosion</a>
        <div class="collapse navbar-collapse" id="containerNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{base_path}}">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{base_path}}/discussion">Foorumi</a>
                </li>

                {% if user_logged_in %}

                <li class="nav-item">
                    <a class="nav-link" href="{{base_path}}/profile">Profiili</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{base_path}}/login">Kirjaudu</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{base_path}}/register">Rekisteröidy</a>
                </li>
            </ul>
            {% if user_logged_in %}
            <form method="post" action="{{base_path}}/logout" class="form-inline my-2 my-md-0">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Ulos</button>
            </form>
            {% endif %}
            <form method="get" action="{{base_path}}/discussion/search" class="form-inline my-2 my-md-0">
                <input class="form-control mx-sm-2" type="text" name="query" placeholder="Hakusana">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Etsi</button>
            </form>
        </div>
    </nav>
</div>

<div class="container" id="main-container">

    <!-- Dynaaminen sisältö tulee tähän -->
    {% block content %}{% endblock %}
</div>

<footer class="footer bg-inverse text-white">
    <div class="container">
        <span class="text-muted">&copy Foosion 2017</span>
    </div>
</footer>

{% block body %}
<!-- jQuery -->
<script src="{{base_path}}/vendor/jquery.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>

<!-- Oma skriptitiedostomme -->
<script src="{{base_path}}/assets/js/site.js"></script>
{% endblock %}
</body>
</html>
